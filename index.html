<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have Patience Rahul</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center/cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .quote-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            font-weight: bold;
            line-height: 1.5;
        }
        .quote span {
            display: block;
            margin-top: 10px;
            font-size: 26px;
            font-weight: bold;
            color: #ffcc00;
        }
        .author {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="quote-box">
        <p class="quote">“Don't look for reasons and relief, you need to work to achieve what you are thinking to achieve. <span>Go get it now.”</span></p>
        <p class="author">- Rahul</p>
    </div>
</body>
</html>
